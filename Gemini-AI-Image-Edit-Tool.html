<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 이미지 편집 도구</title>
    <style>
        /* 기본적인 페이지 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 메인 컨테이너 */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            display: grid;
            gap: 30px;
            grid-template-columns: 1fr 1fr;
            transition: all 0.3s ease-in-out;
        }

        /* 폼 섹션 (왼쪽) */
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 결과 섹션 (오른쪽) */
        .result-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            text-align: center;
            min-height: 300px;
            transition: border-color 0.3s;
        }

        /* 제목 스타일 */
        .title-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .title-group h1 {
            font-size: 32px;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .title-group h1 span {
            font-size: 32px;
            margin-right: 10px;
        }

        .title-group p {
            font-size: 18px; /* 글자 크기 조정 */
            margin: 0;
            color: #555;
        }
        .title-group p a {
            color: #4285f4;
            text-decoration: none;
        }
        .title-group p a:hover {
            text-decoration: underline;
        }

        /* 입력 그룹 */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            transition: color 0.3s;
        }
        
        a.api-link {
            font-size: 14px;
            color: #4285f4;
            text-decoration: none;
            margin-bottom: 5px;
        }
        a.api-link:hover {
            text-decoration: underline;
        }
        
        .model-info {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        input[type="password"], textarea, select, button, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        
        input[type="password"]:focus, textarea:focus, select:focus {
            border-color: #4285f4;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        /* 버튼 스타일 */
        button {
            background-color: #4285f4;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #357ae8;
        }
        
        button:disabled {
            background-color: #a0c4ff;
            cursor: not-allowed;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
        }
        .preset-buttons button {
            padding: 10px;
            font-size: 14px;
            flex-grow: 1;
        }
        #deletePresetBtn {
            background-color: #dc3545; /* 삭제 버튼은 빨간색으로 */
        }
        #deletePresetBtn:hover {
            background-color: #c82333;
        }
        
        /* 결과 이미지 */
        #result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            cursor: pointer;
        }
        
        #status-text {
            word-break: keep-all; /* 단어가 잘리지 않게 줄바꿈 */
        }

        /* 로딩 스피너 */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 모달 팝업 스타일 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed; /* 화면에 고정 */
            z-index: 1000; /* 다른 요소 위에 표시 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 내용이 넘칠 경우 스크롤 */
            background-color: rgba(0, 0, 0, 0.9); /* 어두운 배경 */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* 썸네일 스타일 */
        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        .thumbnail-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .thumbnail-delete:hover {
            background-color: rgba(255, 0, 0, 0.7);
        }

        /* 토글 스위치 스타일 */
        .toggle-switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 28px;
            border-radius: 14px;
            background-color: #ccc;
            transition: background-color 0.3s;
        }
        .toggle-switch.checked {
            background-color: #4285f4;
        }
        .toggle-switch-handle {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .toggle-switch.checked .toggle-switch-handle {
            transform: translateX(20px);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }

        /* --- ▼ 다크 모드 스타일 ▼ --- */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        body.dark-mode .title-group p,
        body.dark-mode label,
        body.dark-mode small {
            color: #a0a0a0;
        }
        body.dark-mode input[type="password"],
        body.dark-mode textarea,
        body.dark-mode select {
            background-color: #2c2c2c;
            border-color: #555;
            color: #e0e0e0;
        }
        body.dark-mode input[type="password"]::placeholder,
        body.dark-mode textarea::placeholder {
            color: #777;
        }
        body.dark-mode .result-section {
            border-color: #444;
        }
        body.dark-mode .model-info {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }
        body.dark-mode .toggle-switch {
            background-color: #555;
        }
        body.dark-mode .toggle-switch.checked {
            background-color: #4a90e2;
        }
        body.dark-mode button#transformButton:not(:disabled) {
            background-color: #4a90e2;
        }
        body.dark-mode button#transformButton:not(:disabled):hover {
            background-color: #5aa1f2;
        }
        body.dark-mode #darkModeToggle {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 12px;
            font-size: 14px;
            align-self: flex-start;
        }
        /* --- ▲ 다크 모드 스타일 ▲ --- */
    </style>
</head>
<body>

<div class="container">
    <div class="form-section">
        <div class="title-group">
            <h1>✨ AI 이미지 편집 도구</h1>
            <p><a href="https://svrforum.com/software/2668829" target="_blank" class="full-link">서버포럼 - 빨간물약</a></p>
        </div>

        <button id="darkModeToggle" style="margin-bottom: 10px; padding: 10px; font-size: 14px;">🌙 다크 모드</button>

        <div class="input-group">
            <a href="https://aistudio.google.com/apikey" target="_blank" class="api-link">API 키 발급 및 현황 확인 (aistudio.google.com/apikey)</a>
            <label for="apiKey">API Key (Google Generative AI)</label>
            <input type="password" id="apiKey" placeholder="Enter your API key" required>
        </div>

        <div class="input-group">
            <label>사용 모델</label>
            <div class="model-info">
                **Gemini 2.5 Flash** (유료 티어1 API 필요)
            </div>
        </div>

        <div class="input-group">
            <label for="imageUpload">이미지 업로드 1 (선택사항)</label>
            <input type="file" id="imageUpload" accept="image/*">
            <small>첫 번째 이미지 업로드</small>
            <div id="thumbnailContainer1" class="thumbnail-container"></div>
        </div>

        <div class="input-group">
            <label for="imageUpload2">이미지 업로드 2 (선택사항)</label>
            <input type="file" id="imageUpload2" accept="image/*">
            <small>두 번째 이미지 업로드 (이미지 합성 등에 사용)</small>
            <div id="thumbnailContainer2" class="thumbnail-container"></div>
        </div>
        
        <div class="input-group">
            <label for="promptText">프롬프트</label>
            <textarea id="promptText" placeholder="변환하고 싶은 내용을 입력하세요. 예: '이 이미지를 수채화 그림처럼 바꿔줘.' 또는 '두 인물을 하나의 이미지에 함께 배치해줘.'"></textarea>
        </div>
        
        <div class="input-group">
            <label for="promptPreset">프롬프트 프리셋</label>
            <select id="promptPreset"></select>
            <div class="preset-buttons">
                <button id="savePresetBtn">프리셋 저장</button>
                <button id="deletePresetBtn">프리셋 삭제</button>
            </div>
        </div>

        <div class="input-group">
            <label>연속 편집 모드</label>
            <div class="toggle-switch-container" id="continuousModeToggle">
                <div class="toggle-switch">
                    <div class="toggle-switch-handle"></div>
                </div>
                <span>OFF</span>
            </div>
            <small>생성된 이미지를 다음 작업의 첫 번째 이미지로 자동 설정합니다.</small>
        </div>
        
        <button id="transformButton">생성</button>
    </div>
    
    <div class="result-section">
        <p id="status-text">이미지를 업로드하고 생성 버튼을 누르세요.</p>
        <div class="loader" id="loader"></div>
        <img id="result-image" src="" alt="변환된 이미지">
        <button id="downloadButton" style="display:none; margin-top: 10px;">다운로드</button>
    </div>
</div>

<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
</div>


<script>
    // --- 기본 요소 선택 ---
    const apiKeyInput = document.getElementById('apiKey');
    const imageUploadInput = document.getElementById('imageUpload');
    const imageUploadInput2 = document.getElementById('imageUpload2');
    const promptTextInput = document.getElementById('promptText');
    const promptPresetSelect = document.getElementById('promptPreset');
    const savePresetBtn = document.getElementById('savePresetBtn');
    const deletePresetBtn = document.getElementById('deletePresetBtn');
    const transformButton = document.getElementById('transformButton');
    const statusText = document.getElementById('status-text');
    const loader = document.getElementById('loader');
    const resultImage = document.getElementById('result-image');
    const downloadButton = document.getElementById('downloadButton');
    const thumbnailContainer1 = document.getElementById('thumbnailContainer1');
    const thumbnailContainer2 = document.getElementById('thumbnailContainer2');
    const imageModal = document.getElementById('imageModal');
    const modalImg = document.getElementById('img01');
    const closeModal = document.getElementsByClassName('close')[0];
    const darkModeToggle = document.getElementById('darkModeToggle'); // 다크 모드 버튼

    // --- 전역 변수 ---
    let currentImageFile1 = null; 
    let currentImageFile2 = null;

    // --- ▼ 다크 모드 로직 ▼ ---
    const setDarkMode = (isDark) => {
        if (isDark) {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = '☀️ 라이트 모드';
            localStorage.setItem('darkMode', 'enabled');
        } else {
            document.body.classList.remove('dark-mode');
            darkModeToggle.textContent = '🌙 다크 모드';
            localStorage.setItem('darkMode', 'disabled');
        }
    };
    darkModeToggle.addEventListener('click', () => {
        const isDarkMode = document.body.classList.contains('dark-mode');
        setDarkMode(!isDarkMode);
    });
    // 페이지 로드 시 다크 모드 설정 확인
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('darkMode') === 'enabled') {
            setDarkMode(true);
        }
    });
    // --- ▲ 다크 모드 로직 ▲ ---

    // --- API 키 저장 및 로드 ---
    const apiKeyKey = 'geminiApiKey';
    if (localStorage.getItem(apiKeyKey)) {
        apiKeyInput.value = localStorage.getItem(apiKeyKey);
    }
    apiKeyInput.addEventListener('input', () => {
        localStorage.setItem(apiKeyKey, apiKeyInput.value);
    });

    // --- 프리셋 관리 ---
    const presetsKey = 'geminiPresets';
    function loadPresets() {
        const storedPresets = localStorage.getItem(presetsKey);
        return storedPresets ? JSON.parse(storedPresets) : {};
    }
    function savePresets(presets) {
        localStorage.setItem(presetsKey, JSON.stringify(presets));
        populatePresetDropdown();
    }
    function populatePresetDropdown() {
        const presets = loadPresets();
        promptPresetSelect.innerHTML = '<option value="">-- 프리셋 선택 --</option>';
        for (const name in presets) {
            const option = document.createElement('option');
            option.value = presets[name];
            option.textContent = name;
            promptPresetSelect.appendChild(option);
        }
    }
    populatePresetDropdown();
    promptPresetSelect.addEventListener('change', (event) => {
        promptTextInput.value = event.target.value;
    });
    savePresetBtn.addEventListener('click', () => {
        const presetName = prompt('저장할 프리셋의 이름을 입력하세요:');
        if (presetName && promptTextInput.value) {
            const presets = loadPresets();
            presets[presetName] = promptTextInput.value;
            savePresets(presets);
        } else {
            alert('프리셋 이름과 프롬프트를 모두 입력해주세요.');
        }
    });
    deletePresetBtn.addEventListener('click', () => {
        const selectedOption = promptPresetSelect.options[promptPresetSelect.selectedIndex];
        if (selectedOption && selectedOption.value) {
            if (confirm(`'${selectedOption.textContent}' 프리셋을 삭제하시겠습니까?`)) {
                const presets = loadPresets();
                delete presets[selectedOption.textContent];
                savePresets(presets);
                promptTextInput.value = '';
            }
        } else {
            alert('삭제할 프리셋을 선택해주세요.');
        }
    });
    
    // --- 다운로드 및 모달 기능 ---
    downloadButton.addEventListener('click', () => {
        const imageData = resultImage.src;
        if (imageData && imageData.startsWith('data:image')) {
            const a = document.createElement('a');
            a.href = imageData;
            a.download = `gemini-image-${new Date().getTime()}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        } else {
            alert('다운로드할 이미지가 없습니다.');
        }
    });
    resultImage.addEventListener('click', () => {
        if (resultImage.src && resultImage.src.startsWith('data:image')) {
            imageModal.style.display = 'flex';
            modalImg.src = resultImage.src;
        }
    });
    closeModal.addEventListener('click', () => {
        imageModal.style.display = 'none';
    });
    imageModal.addEventListener('click', (event) => {
        if (event.target === imageModal) {
            imageModal.style.display = 'none';
        }
    });

    // --- 이미지 썸네일 관리 ---
    function displayThumbnail(file, container, inputElement, fileVarToUpdate) {
        container.innerHTML = ''; 
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('thumbnail-wrapper');
                
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('thumbnail');
                img.alt = file.name;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X';
                deleteBtn.classList.add('thumbnail-delete');
                deleteBtn.title = '이미지 제거';

                deleteBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    inputElement.value = '';
                    container.innerHTML = '';
                    if (fileVarToUpdate) {
                        window[fileVarToUpdate] = null; 
                    }
                });

                img.addEventListener('click', () => {
                    imageModal.style.display = 'flex';
                    modalImg.src = e.target.result;
                });
                
                wrapper.appendChild(img);
                wrapper.appendChild(deleteBtn);
                container.appendChild(wrapper);
            };
            reader.readAsDataURL(file);
        }
    }
    imageUploadInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        currentImageFile1 = file;
        displayThumbnail(file, thumbnailContainer1, imageUploadInput, 'currentImageFile1');
    });
    imageUploadInput2.addEventListener('change', (event) => {
        const file = event.target.files[0];
        currentImageFile2 = file;
        displayThumbnail(file, thumbnailContainer2, imageUploadInput2, 'currentImageFile2');
    });
    
    // --- 연속 편집 모드 로직 ---
    const continuousModeToggle = document.getElementById('continuousModeToggle');
    const continuousModeText = continuousModeToggle.querySelector('span');
    let continuousMode = false;

    continuousModeToggle.addEventListener('click', () => {
        continuousMode = !continuousMode;
        continuousModeToggle.querySelector('.toggle-switch').classList.toggle('checked', continuousMode);
        continuousModeText.textContent = continuousMode ? 'ON' : 'OFF';
    });
    function dataURLtoFile(dataurl, filename, mimeType) {
        const arr = dataurl.split(',');
        const mime = mimeType || arr[0].match(/:(.*?);/)[1];
        const bstr = atob(arr[1]);
        let n = bstr.length;
        const u8arr = new Uint8Array(n);
        while(n--){
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new File([u8arr], filename, { type: mime });
    }

    // --- 메인 생성 버튼 클릭 이벤트 핸들러 ---
    transformButton.addEventListener('click', async () => {
        const apiKey = apiKeyInput.value.trim();
        const prompt = promptTextInput.value.trim();
        
        if (!apiKey) {
            alert('API 키를 입력해주세요.');
            return;
        }
        if (!prompt) {
            alert('프롬프트를 입력해주세요.');
            return;
        }

        transformButton.disabled = true;
        statusText.style.display = 'none';
        resultImage.style.display = 'none';
        downloadButton.style.display = 'none';
        loader.style.display = 'block';

        const parts = [{ text: prompt }];

        if (currentImageFile1) { 
            const base64Image = await convertFileToBase64(currentImageFile1);
            parts.push({ inlineData: { mimeType: currentImageFile1.type, data: base64Image } });
        }

        if (currentImageFile2) { 
            const base64Image = await convertFileToBase64(currentImageFile2);
            parts.push({ inlineData: { mimeType: currentImageFile2.type, data: base64Image } });
        }
        
        if (!currentImageFile1 && !currentImageFile2) {
            const dummyCanvas = document.createElement('canvas');
            dummyCanvas.width = 1; dummyCanvas.height = 1;
            const ctx = dummyCanvas.getContext('2d');
            ctx.fillStyle = 'rgba(255, 255, 255, 0)'; ctx.fillRect(0, 0, 1, 1);
            const dummyFile = dataURLtoFile(dummyCanvas.toDataURL('image/png'), 'dummy.png', 'image/png');
            const dummyBase64 = await convertFileToBase64(dummyFile);
            parts.push({ inlineData: { mimeType: dummyFile.type, data: dummyBase64 } });
        }
        
        try {
            const result = await generateContent(apiKey, parts);
            
            resultImage.src = result;
            resultImage.style.display = 'block';
            statusText.textContent = '이미지 생성 성공!';
            statusText.style.display = 'block';
            downloadButton.style.display = 'block';

            if (continuousMode) {
                const resultMimeTypeMatch = result.match(/data:(.*?);base64/);
                const resultMimeType = resultMimeTypeMatch ? resultMimeTypeMatch[1] : 'image/png';
                const newFile = dataURLtoFile(result, `edited_image_${new Date().getTime()}.png`, resultMimeType);
                currentImageFile1 = newFile;
                displayThumbnail(newFile, thumbnailContainer1, imageUploadInput, 'currentImageFile1');
            }
            
        } catch (error) {
            console.error('API Error:', error);
            statusText.textContent = `오류 발생: ${error.message}`;
            statusText.style.display = 'block';
        } finally {
            transformButton.disabled = false;
            loader.style.display = 'none';
        }
    });

    // --- 유틸리티 함수 ---
    function convertFileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = (error) => reject(error);
            reader.readAsDataURL(file);
        });
    }

    async function generateContent(apiKey, parts) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
        
        const requestBody = {
            contents: [{ parts: parts }]
        };

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error.message || `API 호출에 실패했습니다. (HTTP ${response.status})`);
        }

        const responseData = await response.json();
        
        if (!responseData.candidates || responseData.candidates.length === 0) {
            if (responseData.promptFeedback && responseData.promptFeedback.blockReason) {
                throw new Error(`이미지 생성이 차단되었습니다. 이유: ${responseData.promptFeedback.blockReason}`);
            }
            throw new Error('API 응답에 생성된 이미지(candidates)가 없습니다. 프롬프트를 변경해보세요.');
        }

        const imageContent = responseData.candidates[0].content.parts.find(part => part.inlineData && part.inlineData.mimeType.startsWith('image'));
        
        if (imageContent) {
            return `data:${imageContent.inlineData.mimeType};base64,${imageContent.inlineData.data}`;
        } else {
            throw new Error('API 응답에서 변환된 이미지를 찾을 수 없습니다.');
        }
    }
